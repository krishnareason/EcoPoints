<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EcoPoints</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <i class="fas fa-leaf"></i>
          <h1>EcoPoints</h1>
        </a>
      </div>
      <div class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#how-it-works">How It Works</a></li>
        <li><a href="login.html" class="nav-btn">Login</a></li>
        <li><a href="signup.html" class="nav-btn primary active">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Your Account</h2>
        <p>Join EcoPoints and start turning waste into rewards!</p>
      </div>
      
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <div class="password-strength" id="password-strength">
            <span class="strength-label">Password Strength:</span>
            <div class="strength-meter">
              <div class="strength-meter-fill" id="strength-meter-fill"></div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label>Account Type</label>
          <div class="account-type-selector">
            <div class="account-type" data-type="customer">
              <input type="radio" id="type-customer" name="account-type" value="customer" checked>
              <label for="type-customer">
                <i class="fas fa-user"></i>
                <span>Customer</span>
                <p>Upload waste & earn points</p>
              </label>
            </div>
            <div class="account-type" data-type="buyer">
              <input type="radio" id="type-buyer" name="account-type" value="buyer">
              <label for="type-buyer">
                <i class="fas fa-store"></i>
                <span>Buyer</span>
                <p>Accept eco-points as payment</p>
              </label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkmark"></span>
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn primary full-width">Create Account</button>
        </div>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 EcoPoints. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>

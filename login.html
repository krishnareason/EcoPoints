<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoPoints</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <i class="fas fa-leaf"></i>
          <h1>EcoPoints</h1>
        </a>
      </div>
      <div class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#how-it-works">How It Works</a></li>
        <li><a href="login.html" class="nav-btn active">Login</a></li>
        <li><a href="signup.html" class="nav-btn primary">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Log in to your EcoPoints account</p>
      </div>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        
        <div class="form-group">
          <label class="checkbox-container">
            <input type="checkbox" id="remember-me" name="remember-me">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn primary full-width">Log In</button>
        </div>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 EcoPoints. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
